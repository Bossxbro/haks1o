<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: #ffe6e6;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 10px;
    box-sizing: border-box;
}

/* Buttons */
button {
    padding: 10px 20px;
    margin: 10px;
    background-color: crimson;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    flex: 1;
    max-width: 120px;
}

button:hover {
    background-color: darkred;
}

/* Buttons container */
.buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
}

/* Mail (envelope) */
.mail-box {
    width: 90%;
    max-width: 350px;
    max-height: 0;
    opacity: 0;
    overflow: hidden;
    background-color: #fff0f5;
    border: 2px solid crimson;
    border-radius: 15px;
    text-align: center;
    transition: all 0.6s ease;
    position: relative;
    margin-top: 20px;
    padding: 0 10px;
    box-sizing: border-box;
}

/* Show the mail when targeted */
#mail:target {
    max-height: 500px;
    opacity: 1;
    padding: 20px 10px;
}

/* Envelope top flap */
.mail-box::before {
    content: "";
    width: 0;
    height: 0;
    border-left: 50% solid transparent;
    border-right: 50% solid transparent;
    border-bottom: 40px solid crimson;
    position: absolute;
    top: -40px;
    left: 0;
}

/* Confession text */
.confess-text {
    font-size: 4vw; /* responsive font size */
    margin: 20px 0;
    line-height: 1.4;
}

/* Hearts inside */
.heart {
    color: red;
    font-size: 6vw; /* responsive heart size */
    animation: heartbeat 1s infinite;
    display: inline-block;
    margin: 0 3px;
}

/* Heart pulse animation */
@keyframes heartbeat {
    0%   { transform: scale(1); }
    25%  { transform: scale(1.3); }
    50%  { transform: scale(1); }
    75%  { transform: scale(1.3); }
    100% { transform: scale(1); }
}

/* Responsive adjustments for very small screens */
@media (max-width: 400px) {
    .confess-text {
        font-size: 5vw;
    }
    .heart {
        font-size: 8vw;
    }
    button {
        max-width: 100px;
        padding: 8px 15px;
        font-size: 14px;
    }
}
</style>
</head>
