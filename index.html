<!DOCTYPE html>

<style>
/* Body setup */
body {
    background-color: #ffe6e6;
    font-family: Arial, sans-serif;
    min-height: 100vh;
    margin: 0;
    padding: 10px;
    box-sizing: border-box;
    text-align: center;
    position: relative;
}

/* Top-left NGL link box */
.ngl-box {
    position: fixed; /* stays visible */
    top: 15px;
    left: 15px;
    background-color: #4a90e2;
    color: white;
    padding: 10px 16px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    font-size: 14px;
    transition: transform 0.2s, background-color 0.2s;
    z-index: 1000;
}

.ngl-box:hover {
    background-color: #357abd;
    transform: scale(1.05);
}

/* Heading outside the mail */
h2 {
    font-size: 2.2rem; /* readable, not too big */
    margin: 50px 0 20px 0;
}

/* Buttons */
button {
    padding: 12px 24px;
    margin: 12px;
    background-color: crimson;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.2rem;
    max-width: 160px;
    transition: transform 0.2s;
}

button:hover {
    background-color: darkred;
    transform: scale(1.05);
}

/* Mail (envelope) */
.mail-box {
    width: 90%;
    max-width: 400px;
    max-height: 0;
    opacity: 0;
    overflow: hidden;
    background-color: #fff0f5;
    border: 2px solid crimson;
    border-radius: 15px;
    text-align: center;
    transition: all 0.6s ease;
    margin: 20px auto;
    padding: 0 15px;
    box-sizing: border-box;
    position: relative;
}

/* Show mail when targeted */
#mail:target {
    max-height: 500px;
    opacity: 1;
    padding: 25px 15px;
}

/* Envelope flap */
.mail-box::before {
    content: "";
    width: 0;
    height: 0;
    border-left: 50% solid transparent;
    border-right: 50% solid transparent;
    border-bottom: 50px solid crimson;
    position: absolute;
    top: -50px;
    left: 0;
}

/* Confession text inside mail */
.confess-text {
    font-size: 1.1rem;
    margin: 25px 0;
    line-height: 1.4;
}

/* Hearts inside mail */
.heart {
    color: red;
    font-size: 2rem;
    animation: heartbeat 1s infinite;
    display: inline-block;
    margin: 0 5px;
}

/* Heart pulse animation */
@keyframes heartbeat {
    0%   { transform: scale(1); }
    25%  { transform: scale(1.3); }
    50%  { transform: scale(1); }
    75%  { transform: scale(1.3); }
    100% { transform: scale(1); }
}

/* Responsive adjustments */
@media (max-width: 500px) {
    h2 {
        font-size: 1.8rem;
    }
    button {
        font-size: 1rem;
        padding: 10px 20px;
        max-width: 140px;
    }
    .ngl-box {
        font-size: 13px;
        padding: 8px 12px;
    }
    .confess-text {
        font-size: 1rem;
    }
    .heart {
        font-size: 1.8rem;
    }
}
</style>
