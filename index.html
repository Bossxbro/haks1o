<!DOCTYPE html>

<style>
/* Body setup */
body {
    background-color: #ffe6e6;
    font-family: Arial, sans-serif;
    min-height: 100vh;
    margin: 0;
    padding: 10px;
    box-sizing: border-box;
    position: relative;
}

/* Top-left NGL link box */
.ngl-box {
    position: fixed; /* fixed so it always stays in viewport */
    top: 15px;
    left: 15px;
    background-color: #4a90e2;
    color: white;
    padding: 12px 18px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: transform 0.2s, background-color 0.2s;
    z-index: 1000; /* make sure it‚Äôs on top */
}

.ngl-box:hover {
    background-color: #357abd;
    transform: scale(1.05);
}

/* Center container */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    margin-top: 80px; /* give space for fixed NGL link */
}

/* Buttons */
button {
    padding: 14px 28px;
    margin: 12px;
    background-color: crimson;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 20px;
    max-width: 160px;
}

button:hover {
    background-color: darkred;
}

/* Mail (envelope) */
.mail-box {
    width: 90%;
    max-width: 450px;
    max-height: 0;
    opacity: 0;
    overflow: hidden;
    background-color: #fff0f5;
    border: 2px solid crimson;
    border-radius: 15px;
    text-align: center;
    transition: all 0.6s ease;
    position: relative;
    margin-top: 20px;
    padding: 0 15px;
    box-sizing: border-box;
}

/* Show mail when targeted */
#mail:target {
    max-height: 600px;
    opacity: 1;
    padding: 30px 15px;
}

/* Envelope flap */
.mail-box::before {
    content: "";
    width: 0;
    height: 0;
    border-left: 50% solid transparent;
    border-right: 50% solid transparent;
    border-bottom: 60px solid crimson;
    position: absolute;
    top: -60px;
    left: 0;
}

/* Confession text */
.confess-text {
    font-size: 24vw; /* very large, responsive text */
    margin: 30px 0;
    line-height: 1.2;
}

/* Hearts */
.heart {
    color: red;
    font-size: 40vw; /* extra large hearts */
    animation: heartbeat 1s infinite;
    display: inline-block;
    margin: 0 5px;
}

/* Heart pulse animation */
@keyframes heartbeat {
    0%   { transform: scale(1); }
    25%  { transform: scale(1.3); }
    50%  { transform: scale(1); }
    75%  { transform: scale(1.3); }
    100% { transform: scale(1); }
}

/* Responsive adjustments for mobile */
@media (max-width: 500px) {
    .confess-text {
        font-size: 40vw;
    }
    .heart {
        font-size: 60vw;
    }
    button {
        max-width: 140px;
        font-size: 18px;
        padding: 12px 22px;
    }
    .ngl-box {
        padding: 10px 14px;
        font-size: 14px;
    }
}
</style>
</head>
